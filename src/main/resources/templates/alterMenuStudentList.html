<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生更新</title>
</head>
<body>
<h1>受講生更新</h1>
<div>更新したい受講生のIDを選択してください</div>

<a th:href="@{/studentList}">受講生一覧に戻る</a>


<table border="1">
  <thead>
  <tr>
    <th>ID</th>
  　<th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="studentDetail : ${alterMenuStudentList}">

    <td>
      <a th:href="@{/alterStudent/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.id}">1</a>
    </td>

    <td th:text="${studentDetail.student.name}">山田太郎</td>

    <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>

    <td th:text="${studentDetail.student.nickName}">たろすけ</td>

    <td th:text="${studentDetail.student.email}">tarou@gmail.com</td>

    <td th:text="${studentDetail.student.area}">沖縄市</td>

    <td th:text="${studentDetail.student.age}">20</td>

    <td th:text="${studentDetail.student.gender}">男</td>

    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
  </tbody>
</table>
</body>
</html>
