<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>削除された受講生一覧</title>
</head>
<body>
<h1>削除された受講生一覧</h1>


<a th:href="@{/studentList}">受講生一覧に戻る</a>
<br>
<a th:href="@{/alterDeletedStudent}">削除フラグの修正はこちら</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
  　<th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>削除フラグ</th>
    <th>受講していたコース</th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="studentDetail : ${deletedStudentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">山田太郎</td>
    <td th:text="${studentDetail.student.kanaName}">ヤマダタロウ</td>
    <td th:text="${studentDetail.student.nickName}">たろすけ</td>
    <td th:text="${studentDetail.student.email}">tarou@gmail.com</td>
    <td th:text="${studentDetail.student.area}">沖縄市</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.gender}">男</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td th:text="${studentDetail.student.isDeleted}">特になし</td>
    <td>
      <div th:each="course : ${studentDetail.studentsCourses}">
        <span th:text="${course.courseName}">Javaコース</span>
      </div>
    </td>


    <td th:each="course,stat:*{studentsCourses}">
      <input type="hidden" th:field="*{studentsCourses[__${stat.index}__].id}" />

      <label>受講していたコース名：</label>
      <input type="text"
             th:field="*{studentsCourses[__${stat.index}__].courseName}"
             required/>
    </td>


  </tr>


  </tbody>
</table>

</body>
</html>
